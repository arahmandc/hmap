<!DOCTYPE html>
<html>
<head>
  <title>Health Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet-src.js"></script>
  <script src="/dist/OverPassLayer.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
	  var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
      attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_overpass].join(', ')});

    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
});

    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});



		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(23.7739 ,90.3595), 15);

    //OverPassAPI overlay
    var trafficlights = new L.OverPassLayer({
      query: "node(BBOX)[amenity=pharmacy];out;",
      // query: '(node["traffic_signals:vibration"](BBOX);node["traffic_signals:floor_vibration"](BBOX);node["traffic_signals:arrow"](BBOX););(._;>;);out;',
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];
          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;

          var pos = new L.LatLng(e.lat, e.lon);
          var popup = this.instance._poiInfo(e.tags,e.id);
          if(e.tags["amenity"]=="pharmacy") {
              var myicon = L.icon({
                  iconUrl: 'medicine.png',
                  iconSize: [16, 16],
                  iconAnchor: [-3, -3],
                  popupAnchor: [0, 0]
              });
              var marker = L.marker(pos, {icon: myicon}).bindPopup(popup);
              this.instance.addLayer(marker);
          }else{
              var circle = L.circle(pos, 50, {
                  color: 'red',
                  fillColor: '#000',
                  fillOpacity: 0.5
              })
              .bindPopup(popup);
              this.instance.addLayer(circle);
          }
        }
      },
    });


     var hospital = new L.OverPassLayer({
      query: "node(BBOX)[amenity=hospital];out;",
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];
          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;

          var pos = new L.LatLng(e.lat, e.lon);
          var popup = this.instance._poiInfo(e.tags,e.id);
          if(e.tags["amenity"]=="hospital") {
              var myicon = L.icon({
                  iconUrl: 'hospital.png',
                  iconSize: [16, 16],
                  iconAnchor: [-3, -3],
                  popupAnchor: [0, 0]
              });
              var marker = L.marker(pos, {icon: myicon}).bindPopup(popup);
              this.instance.addLayer(marker);
          }else{
              var circle = L.circle(pos, 50, {
                  color: 'red',
                  fillColor: '#000',
                  fillOpacity: 0.5
              })
              .bindPopup(popup);
              this.instance.addLayer(circle);
          }
        }
      },
    });



      var clinic = new L.OverPassLayer({
      query: "node(BBOX)[amenity=clinic];out;",
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];
          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;

          var pos = new L.LatLng(e.lat, e.lon);
          var popup = this.instance._poiInfo(e.tags,e.id);
          if(e.tags["amenity"]=="clinic") {
              var myicon = L.icon({
                  iconUrl: 'hospital.png',
                  iconSize: [16, 16],
                  iconAnchor: [-3, -3],
                  popupAnchor: [0, 0]
              });
              var marker = L.marker(pos, {icon: myicon}).bindPopup(popup);
              this.instance.addLayer(marker);
          }else{
              var circle = L.circle(pos, 50, {
                  color: 'red',
                  fillColor: '#000',
                  fillOpacity: 0.5
              })
              .bindPopup(popup);
              this.instance.addLayer(circle);
          }
        }
      },
    });

       var dentist = new L.OverPassLayer({
      query: "node(BBOX)[amenity=dentist];out;",
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];
          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;

          var pos = new L.LatLng(e.lat, e.lon);
          var popup = this.instance._poiInfo(e.tags,e.id);
          if(e.tags["amenity"]=="dentist") {
              var myicon = L.icon({
                  iconUrl: 'hospital.png',
                  iconSize: [16, 16],
                  iconAnchor: [-3, -3],
                  popupAnchor: [0, 0]
              });
              var marker = L.marker(pos, {icon: myicon}).bindPopup(popup);
              this.instance.addLayer(marker);
          }else{
              var circle = L.circle(pos, 50, {
                  color: 'red',
                  fillColor: '#000',
                  fillOpacity: 0.5
              })
              .bindPopup(popup);
              this.instance.addLayer(circle);
          }
        }
      },
    });

    var baseMaps = {
        "OpenStreetMap": osm,
        "Hot OpenStreetMap": OpenStreetMap_HOT,
        "Esri Imagery": Esri_WorldImagery
    };

    var overlayMaps = {
        "Pharmacy": trafficlights,
        "Hospital": hospital,
        "Clinic": clinic,
        "Dentist":dentist
    };
    map.addLayer(trafficlights);
    map.addLayer(hospital);

    L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
